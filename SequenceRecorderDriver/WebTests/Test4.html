<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function generateRandomNumber() {
            document.getElementById('lblRandomNumber').innerHTML = Math.floor((Math.random() * 100) + 1);
        }
    </script>
</head>
<body onload="generateRandomNumber()">
    <span id="lblRandomNumber"></span>
</body>
</html>
